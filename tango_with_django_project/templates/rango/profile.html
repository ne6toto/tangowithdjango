{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Profile{% endblock %}

{% block body_block %}
    <div class="page-header">
        <h1>Your Profile: {{ username }}</h1>
    </div>
    <div>
        <p>Username: {{ username }}</p>
        <p>Email: {{ email }}</p>
        <p>Website: {{ website }}</p>
        <p>Profile picture: <img src="profile_images/{{ picture }}" alt="{{ picture }}"/></p>
        <a href="{% url 'edit_profile' %}">Edit Profile</a><br>
        <a href="{% url 'auth_password_change' %}">Change Password</a><br><br>
        <a href="{% url 'list_users' %}">All Users</a>
    </div>
{% endblock %}
