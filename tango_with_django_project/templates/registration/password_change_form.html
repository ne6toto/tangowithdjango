{% extends "base.html" %}

{% block body_block %}
    <div>
        <form method="post" action=".">
            {% csrf_token %}
            
            <form role="form"  method="post" action=".">
                    {% csrf_token %}
            <h2 class="form-signin-heading">Change Password</h2>

                <div class="form-group" >
                    <p class="required"> <label for="id_old_password">Old Passowrd:</label>
                    <input class="form-control"  id="id_old_password" name="old_password" type="password"  placeholder="Enter old password"/></p>
                </div>
                <div class="form-group">
                    <p class="required"><label for="id_password1">Password:</label>
                    <input class="form-control" id="id_password1" name="new_password1" type="password" placeholder="Enter new password" /></p>
                </div>
                <div class="form-group">
                    <p class="required"><label for="id_password2">Password (again):</label>
                    <input class="form-control" id="id_password2" name="new_password2" type="password" placeholder="Enter new password again" /></p>
                </div>
        
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

        </form>
    </div>
{% endblock %}
