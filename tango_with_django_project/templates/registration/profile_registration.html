{% extends "base.html" %}


{% block body_block %}

    <form role="form"  method="post" action=".">
            {% csrf_token %}
    <h2 class="form-signin-heading">Customise Your Profile</h2>

        <div class="form-group" >
            <p class="optional"> <label for="id_website">Website:</label>
            <input class="form-control"  id="id_website" name="website" type="text"  placeholder="Enter your website"/></p>
        </div>
        <div class="form-group">
            <p class="optional"><label for="id_picture">Profile Picture:</label>
            <input class="form-control" id="id_picture" name="picture" type="file" height="300" /></p>
        </div>
                
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
